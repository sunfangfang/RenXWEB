                    <tr>
                        <td>1</td>
                        <td><i class="sub_menu">学会简介</i></td>
                        <td><label class="zt_con"><i class="available"></i>显示</label></td>
                        <td>
                            <div class="operation">
                                <a href="#" class="cz_text" data-reveal-id="addMenu">添加子菜单</a>
                                <small class="line1">|</small>
                                <a href="#" class="cz_text" data-reveal-id="addMenu">编辑</a>

<!--添加角色-->
<div class="box" id="addMenu" style="width:510px;">
    <div class="box_tit">
        <div class="box_t_name">添加菜单</div>
        <div class="box_close close-reveal-modal"></div>
    </div>
    <div class="box_con">
        <div class="bz">*注：带*的为必填项</div>
        <div class="box_row">
            <label class="box_label">
                <span class="tc_span" style="margin-top: 10px">父级分类<small class="star">*</small></span>
                <select class="box_input"></select>
            </label>
        </div>
        <div class="box_row">
            <label class="box_label">
                <span class="tc_span" style="float: left;height:36px;line-height: 36px;">分类名称<small class="star">*</small></span>
                <input type="text" placeholder="请输入分类名称" class="box_input">
            </label>
        </div>
        <div class="box_row">
            <label class="box_label">
                <span class="tc_span" style="float: left;height:36px;line-height: 36px;">点击链接</span>
                <input type="text" class="box_input" value="http://">
            </label>
        </div>
        <div class="box_row">
            <label class="box_label">
                <span class="tc_span" style="float: left;height:36px;line-height: 36px;">打开方式<small class="star">*</small></span>
                <select class="box_input"></select>
            </label>
        </div>
        <div class="box_row">
            <label class="box_label">
                <span class="tc_span" style="float: left;height:36px;line-height: 36px;">添加图片<small class="star">*</small></span>
                <span class="row_r">
                    <span class="add_img"><img src="../img/add_img.png" alt=""></span>
                    <span class="ptompt">请上传图片比例为2:1的图片</span>
                </span>
            </label>
        </div>
        <div class="box_row">
            <label class="box_label">
                <span class="tc_span">选择状态<small class="star">*</small></span>
                <input type="radio" name="state" style="margin-left: 40px">
                <span class="choose_span">显示</span>
                <input type="radio" name="state">
                <span class="choose_span">关闭</span>
            </label>
        </div>
    </div>
    <div class="gbox_btm">
        <button class="gbox_btn_clear close-reveal-modal">取消</button>
        <button class="gbox_btn_save  tb_orange close-reveal-modal">保存</button>
    </div>
</div>
<div class="big" style="width: 100%;"></div>
</body>
</html>
