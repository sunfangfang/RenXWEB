<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>人像摄影学会-首页</title>
    <link rel="stylesheet" type="text/css" href="css/reset_s.css">

<body>
    <div class="top">
        <div class="t_left">

    <div class="con">
        <div class="block">
            <a class="user" href="#">

        <div class="block">
            <a href="#" class="menu">

            <a href="#" class="content">
